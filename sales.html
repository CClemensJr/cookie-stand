<!DOCTYPE html>
<html>
    <head>
        <title>My Sales</title>
        <link rel="stylesheet" href="cookie-stand/css/reset.css">
        <link rel="stylesheet" href="cookie-stand/css/style.css">
    </head>

    <body>
        <header>
            <section>
                <figure>
                        <img src="cookie-stand/img/salmon.png" alt="Logo">
                </figure>
                <h1>Pat's Salmon Cookies</h1>
            </section>

            <section>
                <nav>
                    <ul>
                        <li><a href="cookie-stand/index.html">Home</a></li>
                        <li><a href="cookie-stand/about.html">About</a></li>
                        <li><a href="cookie-stand/merchandise.html">Merchandise</a></li>
                    </ul>
                    
                    <ul>
                        <li><a href="cookie-stand/sales.html">Investor Data</a></li>
                        <li><a href="cookie-stand/login.html">Login / Register</a></li>
                    </ul>
                </nav>
            </section>
        </header>

        <main id="sales">
            <section>
                <form id="add-store">
                    <fieldset>
                        <legend>Add a new store:</legend>
        
                        <label for="name">
                            Store Name:
                            <input type="text" name="name" required minlength="3" maxlength="20">
                        </label>
                        
                        <label for="min">
                            Minimum customers per hour:
                            <input type="number" name="min" required minlength="1" maxlength="3">
                        </label>

                        <label for="max">
                            Maximum customers per hour:
                            <input type="number" name="max" required minlength="1" maxlength="3">
                        </label>

                        <label for="avg">
                            Average cookies per sale: 
                            <input type="text" name="avg" required minlength="1" maxlength="4">
                        </label>
                        
                        <button>Submit</button>
                    </fieldset>
                </form>
            </section>

            <section>
                <form id="update-sales">
                    <table id="sales-data">
                        <thead></thead>
                        <tbody></tbody>
                        <tfoot></tfoot>
                    </table>
                </form>
            </section>
        </main>

        <footer></footer>

        <script src="cookie-stand/js/app.js"></script>
    </body>
</html>
