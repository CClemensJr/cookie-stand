<!DOCTYPE html>
<html>
    <head>
        <title>My Sales</title>
        <link rel="stylesheet" href="reset.css" type="text">
        <link rel="stylesheet" href="style.css" type="text">
    </head>

    <body>
        <header>
            Salmon Cookie Sales
        </header>

        <main>
            <section>
                <form id="update-sales">
                    <table id="sales-data">
                        <thead></thead>
                        <tbody></tbody>
                        <tfoot></tfoot>
                    </table>
                </form>
            </section>
            
            <section>
                <form id="add-store">
                    <fieldset>
                        <legend>Add a new store:</legend>
        
                        <label for="name">
                            Store Name
                            <input type="text" name="name" required minlength="3" maxlength="20">
                        </label>
                        
                        <label for="min">
                            Minimum customers per hour:
                            <input type="number" name="min" required minlength="1" maxlength="3">
                        </label>

                        <label for="max">
                            Maximum customers per hour:
                            <input type="number" name="max" required minlength="1" maxlength="3">>
                        </label>

                        <label for="avg">
                            Average cookies per sale: 
                            <input type="text" name="avg" required minlength="1" maxlength="4">
                        </label>
                        
                        <button>Submit</button>
                    </fieldset>
                </form>
            </section>
        </main>

        <footer></footer>

        <script src="js/app.js"></script>
    </body>
</html>
