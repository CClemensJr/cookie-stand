<!DOCTYPE html>
<html>
    <head>
        <title>My Sales</title>
        <link rel="stylesheet" href="reset.css" type="text">
        <link rel="stylesheet" href="style.css" type="text">
    </head>

    <body>
        <table id="storeTable"></table>
        
        <form id="storeForm">
            <fieldset>
                <legend>Add a new store:</legend>

                <label for="storeName">Store Name</label>
                <input type="text" name="storeName" required minlength="3" maxlength="20">

                <label for="minCustomers">Minimum customers per hour: </label>
                <input type="text" name="minCustomers" required minlength="1" maxlength="3">

                <label for="maxCustomers">Maximum customers per hour: </label>
                <input type="text" name="maxCustomers" required minlength="1" maxlength="3">>

                <label for="cookiesPerSale">Average cookies per sale: </label>
                <input type="text" name="cookiesPerSale" required minlength="1" maxlength="4">

                <button>Submit</button>

            </fieldset>
        </form>

        <script src="js/app.js"></script>
    </body>
</html>
